<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet">

<style>
  #dc-loader-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: #ffffff;
    z-index: 999999;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Barlow Condensed', sans-serif !important;
    overflow: hidden;
    transition: opacity 0.6s ease, visibility 0.6s ease;
  }

  .dc-haneri-container {
    display: flex;
    gap: 12px;
  }

  .dc-letter {
    font-size: 64px;
    font-weight: 700;
    color: black;
    opacity: 0;
    transform: translateX(-120%);
    transition:
      transform 0.8s ease-in-out,
      opacity 0.8s ease-in-out,
      color 0.4s ease-in-out,
      background 0.4s ease-in-out;
  }

  /* Glossy text effect using gradient */
  .dc-letter.center-style {
    background: linear-gradient(135deg, #fff4c2, #f1c40f 40%, #fff4c2 60%, #f1c40f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 200% 200%;
    animation: dc-glossy-move 2s infinite ease-in-out;
  }

  @keyframes dc-glossy-move {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }

  body.dc-loaded #dc-loader-wrapper {
    opacity: 0;
    visibility: hidden;
  }

  body:not(.dc-loaded) #dc-page-content {
    display: none;
  }

  body.dc-loaded #dc-page-content {
    display: block;
  }
</style>

<div id="dc-loader-wrapper">
  <div class="dc-haneri-container" id="dc-haneri">
    <div class="dc-letter">H</div>
    <div class="dc-letter">A</div>
    <div class="dc-letter">N</div>
    <div class="dc-letter">E</div>
    <div class="dc-letter">R</div>
    <div class="dc-letter">I</div>
  </div>
</div>

<!-- Begin page content -->
<div id="dc-page-content">


<h1>HEllo dear</h1>

</div> <!-- Close dc-page-content -->

<script>
  const letters = document.querySelectorAll('.dc-letter');
  let loopCount = 0;
  const maxLoops = 2;

  function animateLetters() {
    // Reset
    letters.forEach((l) => {
      l.classList.remove('center-style');
      l.style.opacity = 0;
      l.style.transform = 'translateX(-120%)';
      l.style.color = 'black';
    });

    // Slide in one by one
    letters.forEach((letter, index) => {
      setTimeout(() => {
        letter.style.opacity = 1;
        letter.style.transform = 'translateX(0)';
        letter.style.color = 'black';
      }, index * 250);
    });

    // When all letters are in center, apply yellow glossy style
    const inTime = letters.length * 250 + 400;
    setTimeout(() => {
      letters.forEach((l) => l.classList.add('center-style'));
    }, inTime);

    // Slide out to right in reverse
    const outStart = inTime + 800;
    setTimeout(() => {
      [...letters].reverse().forEach((letter, i) => {
        setTimeout(() => {
          letter.classList.remove('center-style');
          letter.style.opacity = 0;
          letter.style.transform = 'translateX(120%)';
          letter.style.color = 'black';
        }, i * 250);
      });
    }, outStart);

    // Repeat or finish
    const finishTime = outStart + letters.length * 250 + 600;
    setTimeout(() => {
      loopCount++;
      if (loopCount >= maxLoops) {
        document.body.classList.add("dc-loaded");
        console.log("✅ Glossy HANERI loader finished");
      } else {
        animateLetters(); // repeat loop
      }
    }, finishTime);
  }

  window.addEventListener("load", function () {
    console.log("⚡ HANERI glossy loader starts");
    animateLetters();
  });
</script>
</body>
</html>
